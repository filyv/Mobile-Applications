<ion-view title="Page" id="page2">
  <ion-content padding="true" class="has-header">
    <h1 id="page2-heading2" style="color:#000000;">The weather in</h1>
    <p>{{city}}</p>
    <p>{{cityname}}</p>
    <p>{{temperature}}</p>
    <p>{{commentary}}</p>
    <img src="http://openweathermap.org/img/w/{{icon}}.png">
    <a ui-sref="page()" id="page2-button1" class="button button-positive button-block">Back</a>
  </ion-content>
</ion-view>
