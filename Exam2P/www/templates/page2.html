<ion-view title="Page" id="page2">
  <ion-content padding="true" class="has-header">
    <h2>Stock Symbol: {{name}}</h2>
    <p>Current Price: {{price}}</p>
    <p>Date of analysis: {{date}}</p>
    <p style="color:{{color}}">Trend: {{difference}}</p>
    <p>{{recomendation}}</p>
    <a ui-sref="page()" id="page2-button1" class="button button-positive button-block">Back</a>
  </ion-content>
</ion-view>
